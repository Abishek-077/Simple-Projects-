<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudYT Pomodoro</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            position: relative;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: transparent;
            padding: 30px;
            border-radius: 0;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 500px;
            height: 300px;
            position: relative;
        }
        
        .session-title {
            font-size: 50px;
            margin-bottom: 10px;
            color: transparent;
            background: linear-gradient(45deg, #00FFFF, #00BFFF);
            -webkit-background-clip: text;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            animation: glowEffect 1.5s ease-in-out infinite alternate;
        }

        @keyframes glowEffect {
            0% { text-shadow: 0 0 5px rgba(0, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }
        
        .session-counter {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ddd;
        }

        .timer {
            font-size: 100px;
            font-weight: bold;
            margin: 20px 0;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #2E8B57);
            color: white;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        
        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }

        .settings-modal {
            display: none;
            position: relative;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #333;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }

        .settings-modal h3, .settings-modal label {
            color: #fff;
        }

        .settings-modal input {
            width: 60px;
            padding: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="session-title">AbiIsLive</div>
        <div class="session-counter" id="sessionCounter"><i>0/6</i></div>
        <div class="timer" id="timerDisplay">25:00</div>
        <div class="controls">
            <button id="startPauseBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="settings-icon">⚙️</div>

    <div class="settings-modal" id="settingsModal">
        <h3>Timer Settings</h3>
        <form id="settingsForm">
            <label>Session Minutes: <input type="number" id="sessionLength" value="25" min="1"></label>
            <label>Short Break: <input type="number" id="shortBreak" value="5" min="1"></label>
            <label>Long Break: <input type="number" id="longBreak" value="15" min="1"></label>
            <label>Total Sessions: <input type="number" id="totalSessions" value="6" min="1"></label>
            <button type="submit">Save</button>
        </form>
    </div>

    <script>
        const settingsIcon = document.querySelector('.settings-icon');
        const settingsModal = document.getElementById('settingsModal');
        const settingsForm = document.getElementById('settingsForm');

        settingsIcon.addEventListener('click', () => {
            settingsModal.style.display = 'block';
        });

        window.addEventListener('click', (e) => {
            if (e.target === settingsModal) {
                settingsModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
